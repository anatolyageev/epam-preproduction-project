<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login and Registr</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/register/style.css">

</head>
<body>
<div class="hero">
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <div class="sosial-icons">
            <img src="img/fb.png">
            <img src="img/tw.png">
            <img src="img/gp.png">
            <div id="error_message"></div>
        </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group" onsubmit="return validate();">
            <input id="user-id" type="text" class="input-field" placeholder="User Id" required>
            <input id="name" type="text" class="input-field" placeholder="Name" required>
            <input id="last-name" type="text" class="input-field" placeholder="Last Name" required>
            <input id="mail" type="email" class="input-field" placeholder="Email" required>
            <input id="password" type="password" class="input-field" placeholder="Enter Password" required>
            <input id="check-box-reg" type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

</div>

<script src="js/registrationForm.js"></script>
<script src="js/VanillaJSValidation.js"></script>
<script src="js/JQueryValidation.js"></script>
</body>
</html>
